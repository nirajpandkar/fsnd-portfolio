<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive title-logo" src="http://placekitten.com/100/100" alt="Udacity Logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="text-thin title-main">Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="http://placekitten.com/1200/350" alt="Main photo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="http://placekitten.com/400/200" alt="Project 1 Photo">
                <h3 class="text-uppercase text-thick">Project 1</h3>
                <h6>https://github.com/udacity/project1</h6>
            </div>

            <div class="col-md-4">
                <img class="img-responsive" src="http://placekitten.com/400/200" alt="Project 2 Photo">
                <h3 class="text-uppercase text-thick">Project 2</h3>
                <h6>https://github.com/udacity/project2</h6>
            </div>

            <div class="col-md-4">
                <img class="img-responsive" src="http://placekitten.com/400/200" alt="Project 3 Photo">
                <h3 class="text-uppercase text-thick">Project 3</h3>
                <h6>https://github.com/udacity/project3</h6>
            </div>

        </div>
    </div>



</body>
</html>
