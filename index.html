<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <img class="img-responsive title-logo" src="Images/user.svg" alt="Udacity Logo">
            </div>
            <div class="col-md-6 col-lg-6 text-uppercase title-center">
                <h1 class="text-thin title-main">NIRAJ PANDKAR</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive project-center" src="" alt="Panda">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted title-center">Featured Work</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-lg-4 col-md-6 project-center">
                <figure>
                    <img class="img-responsive img-thumbnail" src="Images/Avenue.png" alt="Multi-User Blog Screenshot">
                    <figcaption>
                        <h3 class="text-uppercase text-thick">Multi-User Blog</h3>
                        <h6>https://github.com/nirajpandkar/multiuser-blog</h6>
                    </figcaption>
                </figure>
            </div>

            <div class="col-lg-4 col-md-6 project-center">
                <figure>
                    <img class="img-responsive img-thumbnail" src="Images/git-tip-cli.png" alt="Git-Tip CLI Screenshot">
                    <figcaption>
                        <h3 class="text-uppercase text-thick">Git-Tip CLI</h3>
                        <h6>https://github.com/nirajpandkar/git-tip</h6>
                    </figcaption>
                </figure>
            </div>

            <div class="col-lg-4 col-md-6 project-center">
                <figure>
                    <img class="img-responsive img-thumbnail" src="Images/ParkingWebApp.png" alt="Parking Capacity Management Webapp Screenshot">
                    <figcaption>
                        <h3 class="text-uppercase text-thick">Parking Capacity Management Web-App</h3>
                        <h6>https://github.com/nirajpandkar/InfyTechZooka-2-parking-webapp</h6>
                    </figcaption>
                </figure>
            </div>

            <div class="col-lg-4 col-md-6 project-center">
                <figure>
                    <img class="img-responsive img-thumbnail" src="Images/Thoughts.png" alt="Thought-of-the-day Chrome Extension Screenshot">
                    <figcaption>
                        <h3 class="text-uppercase text-thick">Thought-of-the-day Chrome Extension</h3>
                        <h6>https://github.com/nirajpandkar/thoughts-chrome-extension</h6>
                    </figcaption>
                </figure>
            </div>

            <div class="col-lg-4 col-md-6 project-center">
                <figure>
                    <img class="img-responsive img-thumbnail" src="Images/MovieTrailer.png" alt="Movie Trailer Website Screenshot">
                    <figcaption>
                        <h3 class="text-uppercase text-thick">Movie Trailer Website</h3>
                        <h6>https://github.com/udacity/project5</h6>
                    </figcaption>
                </figure>
            </div>

            <div class="col-lg-4 col-md-6 project-center">
                <figure>
                    <img class="img-responsive img-thumbnail" src="Images/C-Cube.png" alt="Portfolio Screenshot">
                    <figcaption>
                        <h3 class="text-uppercase text-thick">C-CubeClub</h3>
                        <h6>https://github.com/nirajpandkar/CCube</h6>
                    </figcaption>
                </figure>
            </div>

</html>
